<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlecard: {{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .battlecard {
            background: #fff;
            border: 3px solid #007bff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section-title {
            color: #007bff;
            margin-top: 20px;
        }
        .keyword {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container battlecard">
        <h1 class="mb-3">Battlecard: {{ title }}</h1>
        
        <h5 class="section-title">Overview</h5>
        <p>{{ extract }}</p>

        <h5 class="section-title">Source</h5>
        <p><a href="{{ url }}" target="_blank">{{ url }}</a></p>

        <h5 class="section-title">Key Points</h5>
        <h5 class="section-title">Strengths</h5>
<p>{{ strengths }}</p>

<h5 class="section-title">Weaknesses</h5>
<p>{{ weaknesses }}</p>

<h5 class="section-title">Differentiators</h5>
<p>{{ differentiators }}</p>

<h5 class="section-title">Suggested Action</h5>
<p>{{ action }}</p>

        <div>
            {% for kw in keywords %}
                <span class="keyword">{{ kw }}</span>
            {% endfor %}
        </div>

        <p class="text-muted mt-4">Auto-generated by AI Battlecard System</p>
    </div>
</body>
</html>
